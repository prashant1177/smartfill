<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autofill Options</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Enter Your Details</h2>
    <form id="autofill-form" class="form">
      <input type="text" id="firstName" placeholder="First Name" class="input">
      <input type="text" id="lastName" placeholder="Last Name" class="input">
      <input type="text" id="fullName" placeholder="Full Name" class="input">
      <input type="email" id="email" placeholder="Email" class="input">
      <input type="tel" id="phone" placeholder="Phone" class="input">

      <div class="custom-section">
        <h3 class="subtitle">Custom Fields</h3>
        <div id="custom-fields" class="custom-fields"></div>
        <button type="button" id="add-field" class="button add-button">Add Custom Field</button>
      </div>

      <button type="submit" class="button save-button">Save</button>
    </form>
  </div>

  <script src="options.js"></script>
</body>
</html>
