
<!DOCTYPE html>
<html>
<head>
  <title>Autofill Options</title>
  <style>
    input { margin-bottom: 8px; display: block; }
    .custom-field { display: flex; gap: 10px; margin-bottom: 6px; }
    .custom-field input { flex: 1; }
    .custom-field button { background: red; color: white; border: none; padding: 4px 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Enter Your Details</h2>
  <form id="autofill-form">
    <input type="text" id="firstName" placeholder="First Name"><br>
    <input type="text" id="lastName" placeholder="Last Name"><br>
    <input type="text" id="fullName" placeholder="Full Name"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="tel" id="phone" placeholder="Phone"><br>

    <h3>Custom Fields</h3>
    <div id="custom-fields"></div>
    <button type="button" id="add-field">Add Custom Field</button><br><br>

    <button type="submit">Save</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
